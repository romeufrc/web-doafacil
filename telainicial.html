<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoaFácil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="telainiciall.css">
</head>
<body>
    <header>
        <div class="cabeçalho">
            <h1>DoaFácil</h1>
            <button class="profile-button">
                <i class="fas fa-user-circle"></i> Meu Perfil
            </button>
        </div>
    </header>
    <main>
        <section>
            <h2>Faça a Diferença Doando Itens Essenciais</h2>
            <p>Conectamos doadores a causas sociais para oferecer esperança e transformação através de doações de itens essenciais.</p>
            <div class="imagens">
                <img src="https://vejario.abril.com.br/wp-content/uploads/2016/11/3622_casacos.jpeg?quality=70&strip=info" alt="Casacos">
                <img src="https://lancenoticias.com.br/wp-content/uploads/2020/09/Design-sem-nome5.png" alt="Itens básicos">
                <img src="https://drd.com.br/wp-content/uploads/2019/03/doacao.jpg" alt="Pessoas ajudando">
            </div>
        </section>
        <section>
            <h3>Escolha como contribuir</h3>
            <div class="botoes">
                <button class="button">Cadastrar Item Para Doação</button>
                <button class="button">Ver Itens Disponíveis</button>
            </div>
        </section>
        <section>
            <button class="chat-button">
                <i class="fas fa-comments"></i> Chat
            </button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DoaFácil. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
